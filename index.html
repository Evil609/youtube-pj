<!DOCTYPE html>
<html>
  <head>
    <title>Youtube PJ</title>
    <link rel="stylesheet" href="style/video.css" />
    <link rel="stylesheet" href="style/header.css" />
    <link rel="stylesheet" href="style/sidebar.css" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="tap-icon-lofo/youtube.png">
  </head>
  <body>
    <div class="main-header">
      <div class="left-section">
        <img class="hamburger-menu" src="header-logos/hamburger-menu.svg" />
        <img class="youtube-logo" src="header-logos/youtube-logo.svg" />
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search" />
        <button class="search-button">
          <img class="search-icon" src="header-logos/search.svg" />
        </button>
        <button class="voice-search">
          <img
            class="voice-search-icon"
            src="header-logos/voice-search-icon.svg"
          />
        </button>
      </div>
      <div class="right-section">
        <div class="upload">
          <img class="icon" src="header-logos/upload.svg" />
        </div>
        <div class="youtube-apps">
          <img class="icon" src="header-logos/youtube-apps.svg" />
        </div>
        <div class="notifications">
          <img class="icon" src="header-logos/notifications.svg" />
          <div class="notifications-num">5</div>
        </div>
        <div class="my-channel">
          <img class="icon" src="header-logos/my-channel.jpeg" />
        </div>
      </div>
    </div>
    <div class="sidebar">
      <div class="sidebar-links">
        <img src="sidebar-icons/home.svg" class="sidebar-icon">
        <div>Home</div>
      </div>
      <div class="sidebar-links">
        <img src="sidebar-icons/explore.svg" class="sidebar-icon">
        <div>Explore</div>
      </div>
      <div class="sidebar-links">
        <img src="sidebar-icons/subscriptions.svg" class="sidebar-icon">
        <div>Subscriptions</div>
      </div>
      <div class="sidebar-links">
        <img src="sidebar-icons/originals.svg" class="sidebar-icon">
        <div>Originals</div>
      </div>
      <div class="sidebar-links">
        <img src="sidebar-icons/youtube-music.svg" class="sidebar-icon">
        <div>YouTube-Music</div>
      </div>
      <div class="sidebar-links">
        <img src="sidebar-icons/library.svg" class="sidebar-icon">
        <div>Library</div>
      </div>
    </div>
    <div class="video-grid js-video-grid">
    </div>

    <script src="scripts/home.js" type="module"></script>
  </body>
</html>
